!obj:pylearn2.train.Train {
    dataset: &train !obj:datasets.food100.FOOD100 {
        which_set: 'train',
        input_size: %(input_size)i,
        axes: %(axes)s,
    },
    model: !obj:pylearn2.models.mlp.MLP {
        batch_size: %(batch_size)i,
        input_space: !obj:pylearn2.space.Conv2DSpace {
            shape: [%(input_size)i, %(input_size)i],
            num_channels: 3, 
        },
        layers: [ 
                 !obj:pylearn2.models.mlp.ConvElemwise {
                     layer_name: 'h0',
                     output_channels: %(output_channels_h0)i,
                     irange: %(irange)f,
                     border_mode: 'full',
                     max_kernel_norm: %(max_norm)f,
                     kernel_shape: [%(kernel_side_h0)i, %(kernel_side_h0)i],
                     nonlinearity: !obj:pylearn2.models.mlp.RectifierConvNonlinearity {},
                 },
                 !obj:pylearn2.models.mlp.ConvElemwise {
                     layer_name: 'h1',
                     output_channels: %(output_channels_h1)i,
                     irange: %(irange)f,
                     border_mode: 'full',
                     max_kernel_norm: %(max_norm)f,
                     kernel_shape: [%(kernel_side_conv)i, %(kernel_side_conv)i],
                     pool_type: 'max',
                     pool_shape: [%(pool_side_conv)i, %(pool_side_conv)i],
                     pool_stride: [%(pool_stride_conv)i, %(pool_stride_conv)i],
                     nonlinearity: !obj:pylearn2.models.mlp.RectifierConvNonlinearity {},
                 },
                 !obj:pylearn2.models.mlp.ConvElemwise {
                     layer_name: 'h2',
                     output_channels: %(output_channels_h2)i,
                     irange: %(irange)f,
                     border_mode: 'full',
                     max_kernel_norm: %(max_norm)f,
                     kernel_shape: [%(kernel_side_conv)i, %(kernel_side_conv)i],
                     nonlinearity: !obj:pylearn2.models.mlp.RectifierConvNonlinearity {},
                 },
                 !obj:pylearn2.models.mlp.ConvElemwise {
                     layer_name: 'h3',
                     output_channels: %(output_channels_h3)i,
                     irange: %(irange)f,
                     border_mode: 'full',
                     max_kernel_norm: %(max_norm)f,
                     kernel_shape: [%(kernel_side_conv)i, %(kernel_side_conv)i],
                     pool_type: 'max',
                     pool_shape: [%(pool_side_conv)i, %(pool_side_conv)i],
                     pool_stride: [%(pool_stride_conv)i, %(pool_stride_conv)i],
                     nonlinearity: !obj:pylearn2.models.mlp.RectifierConvNonlinearity {},
                 },
                 !obj:pylearn2.models.mlp.ConvElemwise {
                     layer_name: 'h4',
                     output_channels: %(output_channels_h2)i,
                     irange: %(irange)f,
                     border_mode: 'full',
                     max_kernel_norm: %(max_norm)f,
                     kernel_shape: [%(kernel_side_conv)i, %(kernel_side_conv)i],
                     nonlinearity: !obj:pylearn2.models.mlp.RectifierConvNonlinearity {},
                 },
                 !obj:pylearn2.models.mlp.ConvElemwise {
                     layer_name: 'h5',
                     output_channels: %(output_channels_h3)i,
                     irange: %(irange)f,
                     border_mode: 'full',
                     max_kernel_norm: %(max_norm)f,
                     kernel_shape: [%(kernel_side_conv)i, %(kernel_side_conv)i],
                     pool_type: 'max',
                     pool_shape: [%(pool_side_conv)i, %(pool_side_conv)i],
                     pool_stride: [%(pool_stride_conv)i, %(pool_stride_conv)i],
                     nonlinearity: !obj:pylearn2.models.mlp.RectifierConvNonlinearity {},
                 },
                 !obj:pylearn2.models.mlp.RectifiedLinear {
                     layer_name: 'h6',
                     max_col_norm: %(max_norm)f,
                     dim: %(output_channels_h4)i,
                     irange: %(irange)f,
                 },
                 !obj:pylearn2.models.mlp.RectifiedLinear {
                     layer_name: 'h7',
                     max_col_norm: %(max_norm)f,
                     dim: %(output_channels_h5)i,
                     irange: %(irange)f,
                 },
                 !obj:pylearn2.models.mlp.Softmax {
                     layer_name: 'y',
                     max_col_norm: %(max_norm)f,
                     n_classes: %(nb_classes)i,
                     irange: %(irange)f,
                 },
        ],
    },
    algorithm: !obj:pylearn2.training_algorithms.sgd.SGD {
        batch_size: %(batch_size)i,
        learning_rate: %(learning_rate)f,
        learning_rule: !obj:pylearn2.training_algorithms.learning_rule.Momentum {
            init_momentum: %(init_momentum)f,
        },
        train_iteration_mode: even_shuffled_sequential,
        monitor_iteration_mode: even_shuffled_sequential,
        monitoring_dataset: {
            'train': *train,
            'valid': !obj:datasets.food100.FOOD100 {
                which_set: 'valid',
                input_size: %(input_size)i,
                axes: %(axes)s
            },
            'test': !obj:datasets.food100.FOOD100 {
                which_set: 'test',
                input_size: %(input_size)i,
                axes: %(axes)s
            },
        },
        termination_criterion: !obj:pylearn2.termination_criteria.MonitorBased {
            channel_name: 'valid_y_misclass',
            prop_decrease: 0.0,
            N: 20
        },
        cost: !obj:pylearn2.costs.cost.SumOfCosts { costs: [
            !obj:pylearn2.costs.mlp.Default {}, 
            !obj:pylearn2.costs.mlp.WeightDecay {
                coeffs: {
                    'h0': %(weight_decay)f, 
                    'h1': %(weight_decay)f, 
                    'h2': %(weight_decay)f, 
                    'h3': %(weight_decay)f, 
                    'h4': %(weight_decay)f, 
                    'h5': %(weight_decay)f, 
                    'y': %(weight_decay)f,
                }
            },
        ]},
    },
    extensions: [ 
        !obj:pylearn2.train_extensions.best_params.MonitorBasedSaveBest {
             channel_name: 'valid_y_misclass',
             save_path: '%(save_path_best)s'
        },
        !obj:pylearn2.training_algorithms.learning_rule.MomentumAdjustor {
            start: 1,
            saturate: 50,
            final_momentum: %(final_momentum)f,
        },
        !obj:pylearn2.training_algorithms.sgd.LinearDecayOverEpoch {
            start: 1,
            saturate: 50,
            decay_factor: %(lr_decay_factor)f
        }
    ],
    save_path: '%(save_path)s',
    save_freq: 1
}
